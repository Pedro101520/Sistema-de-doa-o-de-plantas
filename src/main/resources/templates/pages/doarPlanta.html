<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Doar Planta</title>
</head>
<body>
    <section>
        <br><br><br><br>
        <form action="/cadastrarImagem" enctype="multipart/form-data" th:object="${planta}" method="POST">
            <div>
                <input type="file" name="file">
            </div>
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required th:field="*{nome}">
            </div>
            <div class="input-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" required th:field="*{descricao}">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
