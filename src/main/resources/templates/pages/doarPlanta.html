<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/doarPlanta.css">
</head>

<body>
<input id="close-menu" class="close-menu" type="checkbox" aria-label="Fechar menu" role="button">
<label class="close-menu-label" for="close-menu" title="Menu"></label>
<aside class="menu white-bg">
    <div class="main-content menu-content">
        <h1 onclick="getElementById('close-menu').checked = false;">
            <a href="#inicio-web">DOAÇÃO DE PLANTAS</a>
        </h1>

        <nav>
            <ul onclick="getElementById('close-menu').checked = false;">
                <li><a href="/listagemDePlantas">Adotar Plantas</a></li>
                <li><a href="/doarPlanta">Doar Plantas</a></li>
                <li><a th:href="@{/editarUsuario/{id}(id=${userId})}">Atualizar Dados</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </div>
</aside>


<div class="TopleftBackground"></div>
<div class="BottomrightBackground"></div>
<div class="login-container">
    <h2>Cadastrar Planta</h2>
    <section>
        <form action="/cadastrarImagem" enctype="multipart/form-data" th:object="${planta}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <input type="file" name="file">
            </div>
            <br>
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required th:field="*{nome}">
            </div>
            <div class="input-group">
                <label for="descricao">Descrição</label>
                <textarea name="message" id="descricao" cols="30" rows="10" autocomplete="off" required th:field="*{descricao}"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
</div>
</body>
</html>
