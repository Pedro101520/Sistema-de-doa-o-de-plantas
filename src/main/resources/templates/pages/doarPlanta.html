<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../../css/doarPlanta.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="TopleftBackground"></div>
<div class="BottomrightBackground"></div>
<div class="login-container">
    <h2>Cadastrar Planta</h2>
    <section>
        <form action="/cadastrarImagem" enctype="multipart/form-data" th:object="${planta}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <input type="file" name="file">
            </div>
            <br>
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required th:field="*{nome}">
            </div>
            <div class="input-group">
                <label for="descricao">Descrição</label>
                <textarea name="message" id="descricao" cols="30" rows="10" autocomplete="off" required th:field="*{descricao}"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
</div>
</body>
</html>
